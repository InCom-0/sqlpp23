os:
  - Visual Studio 2022

platform:
  - x64

configuration:
  - Release

matrix:
  fast_finish: true

build_script:
  - CD
  - echo %configuration%
  - mkdir build
  - cd build
  - cmake --version
  - cmake ..
  - cmake --build . --config %configuration%
  - ctest . --build-config %configuration% --output-on-failure
